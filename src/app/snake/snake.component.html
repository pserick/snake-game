<div
  class="snake-piece"
  *ngFor="let snakePiece of snakePieces"
  [style.width.px]="snakePiece.width"
  [style.height.px]="snakePiece.height"
  [style.top.px]="snakePiece.top"
  [style.left.px]="snakePiece.left"
  [attr.data-direction]="snakePiece.direction.value"
>
</div>

<div
  class="snake-debbug"
  *ngFor="let touchablePoint of touchablePoints"
  [style.width.px]="8"
  [style.height.px]="8"
  [style.top.px]="touchablePoint.top"
  [style.left.px]="touchablePoint.left"
>
</div>
